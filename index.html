<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한자 쓰기: 한 획씩 그리기</title>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@latest/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 28px;
    }

    #stage {
      width: 260px;
      height: 260px;
      border: 1px solid #bbb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      align-items: center;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>한자 쓰기: 한 획씩 그리기</h1>

  <div id="controls">
    <input id="charInput" type="text" value="永" style="width: 80px;" maxlength="1" />
    <button id="loadBtn">한자 불러오기</button>
    <button id="drawBtn" disabled>다음 획 그리기</button>
  </div>

  <div id="stage"></div>
  <div id="message"></div>

  <script>
    let writer = null;
    let currentStroke = 0;
    let totalStrokes = 0;

    // 한자 불러오기 버튼 클릭
    document.getElementById('loadBtn').addEventListener('click', async () => {
      const char = document.getElementById('charInput').value.trim();
      if (!char) return;

      // 초기화
      document.getElementById('stage').innerHTML = '';
      document.getElementById('message').textContent = '';
      document.getElementById('drawBtn').disabled = true;
      currentStroke = 0;

      // HanziWriter 생성
      writer = HanziWriter.create('stage', char, {
        width: 260,
        height: 260,
        padding: 10,
        showOutline: true,
        showCharacter: false,
        strokeColor: '#394955',
        delayBetweenStrokes: 0,
        strokeAnimationSpeed: 1
      });

      // 글자 데이터 로딩 완료 대기
      await writer.loadingComplete();

      // 약간의 지연 후 획 수 파악 → 버튼 활성화
      setTimeout(() => {
        totalStrokes = writer.getStrokeCount();
        console.log('획 수:', totalStrokes);

        if (totalStrokes > 0) {
          document.getElementById('drawBtn').disabled = false;
          document.getElementById('message').textContent =
            `총 ${totalStrokes}획 중 0획 그렸습니다.`;
        } else {
          document.getElementById('message').textContent =
            `획 정보를 불러오지 못했습니다.`;
        }
      }, 100);
    });
